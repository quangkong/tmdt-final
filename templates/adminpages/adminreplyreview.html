{% extends 'adminpages/adminbase.html' %}

{% block title %}Reply Review{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-left">Phản Hồi ý Kiến Khách Hàng.</h1>
    <h5 class="text-left"></h1>
    <hr style="height:30px">
    <div>
        <form class="row g-3" action="{% url 'ecomapp:adminreplyreview' %}" method="POST">
            {% csrf_token %}
            <label class="col-12"> {{ form.content.label }}:</label>
            <div class="col-12">
              {{ form.content }}
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
    </div>
</div>
{% endblock %}
